<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <header>
    <h1 id="page-title">tasks mannagment</h1>
    <input id="search" type="text" placeholder="search">
    <button id="save-btn" onclick="saveApi()">save</button>
    <button id="load-btn" onclick="loadApi()">load</button>
    </header>
    <section id="0" data-action="todo">
        <h2>TODO</h2>
        <ul class="to-do-tasks" id="1" title="press alt + 2/3 to move task to other section">

        </ul>
        <button id="submit-add-to-do" type="submit">add</button>
        <input id="add-to-do-task" type="text" placeholder="add a new task">
        
    </section>
    <section id="1" data-action="in-progress">
        <h2>IN PROGRESS</h2>
        <ul class="in-progress-tasks" id="2" title="press alt + 1/3 to move task to other section">

        </ul>
        <button id="submit-add-in-progress" type="submit" >add</button>
        <input id="add-in-progress-task" type="text" placeholder="add a new task">
    </section>
    
    <section id="2" data-action="done">
        <h2>DONE</h2>
        <ul class="done-tasks" id="3" title="press alt + 1/2 to move task to other section">

        </ul>
        <button id="submit-add-done" type="submit" >add</button>
        <input id="add-done-task" type="text" placeholder="add a new task">
    </section>
    <img id="wellDone" src="https://c.tenor.com/iBLzg9X4HbQAAAAM/clapping-leonardo-dicaprio.gif" style="display: none;">
</body>
</html>
